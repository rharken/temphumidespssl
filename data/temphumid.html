<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>%LOCATION% ESP8266 Temperature/Humidity Report</title>
    <style>
      html {
        font-family: Helvetica;
        display: inline-block;
        margin: 0px auto;
        text-align: center;
      }
      body {
        margin-top: 50px;
      }
      h1 {
        color: #6846b8ff;
        margin: 50px auto 30px;
      }
      p {
        font-size: 24px;
        color: #444444;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="webpage">
      <h1>%LOCATION% ESP8266 NodeMCU Temperature Humidity Report</h1>
      <p>Temperature: %TEMPERATUREC%&deg;C / %TEMPERATUREF%&deg;F</p>
      <p>Humidity: %HUMIDITY%%</p>
    </div>
  </body>
</html>
